backend:
  name: github
  repo: username/blog_main   # ЗАМЕНИТЕ на ваш repo: <owner>/<repo>
  branch: main               # или ваша основная ветка
  base_url: https://api.github.com

media_folder: "static/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: zhizn
    label: "Жизнь"
    folder: "content/zhizn"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Черновик", name: "draft", widget: "boolean", default: false }
      - { label: "Описание", name: "description", widget: "text", required: false }
      - { label: "Обложка", name: "featuredImage", widget: "image", required: false }
      - { label: "Теги", name: "tags", widget: "list", required: false }
      - { label: "Содержимое", name: "body", widget: "markdown" }

  - name: rabota
    label: "Работа"
    folder: "content/rabota"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Черновик", name: "draft", widget: "boolean", default: false }
      - { label: "Описание", name: "description", widget: "text", required: false }
      - { label: "Обложка", name: "featuredImage", widget: "image", required: false }
      - { label: "Теги", name: "tags", widget: "list", required: false }
      - { label: "Содержимое", name: "body", widget: "markdown" }

  - name: pages
    label: "Страницы"
    files:
      - label: "Главная"
        name: "home"
        file: "content/_index.md"
        format: "frontmatter"
        fields:
          - { label: "Заголовок", name: "title", widget: "string" }
          - { label: "Описание", name: "description", widget: "string", required: false }
          - { label: "Содержимое", name: "body", widget: "markdown" }


